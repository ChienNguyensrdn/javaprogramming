# SQL Server Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=javaproject;encrypt=true;trustServerCertificate=true
spring.datasource.username=sa
spring.datasource.password=Aa@123456
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

# JWT Configuration
jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000

# Server Configuration
server.port=8080

# OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true 